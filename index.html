<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Quiz by Kathan Majithia</title>
    <link rel="stylesheet" href="cos.css">
</head>
<body>
    <div id="load">
    </div>
    <div class="container hidden" id="main">
        <div id="hud">
            <div id="item">
                <p class="pre">
                    Question
                </p>
                <h1 class="main" id="qcount">
                    
                </h1>
            </div>    
            <div id="point">    
                <p class="pre">
                    Score
                </p>
                <h1 class="main" id="score">
                    0
                </h1>
            </div>
        </div>
        <div id="game">
            <h2 id="question">What is question ?</h2>
            <div class="choices">
            <p class="choice" data-number="1">Option 1</p>
            <p class="choice" data-number="2">Option 2</p>
            <p class="choice" data-number="3">Option 3</p>
            <p class="choice" data-number="4">Option 4</p>
            </div>
        </div>
        <div id="show-score" class="hidden">
            <h1 id="score-h1"></h1>
            <button><a href="index.html">Play Again</a></button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
